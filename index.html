<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing through Colors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <div class="container">
        <header class="header">
            <h1 class="title">
                FEEDLE
            </h1>
            <p class="subtitle">Upload your content and let colors tell your story</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-card folder-upload">
                    <div class="upload-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <h3>Upload Folder</h3>
                    <p>Select a folder containing your marketing materials</p>
                    <input type="file" id="folderInput" webkitdirectory multiple style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('folderInput').click()">
                        <i class="fas fa-upload"></i>
                        Choose Folder
                    </button>
                    <div id="folderPreview" class="file-preview"></div>
                </div>

                <div class="upload-card photo-upload">
                    <div class="upload-icon">
                        <i class="fas fa-image"></i>
                    </div>
                    <h3>Upload Photo</h3>
                    <p>Select a single image for color analysis</p>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('photoInput').click()">
                        <i class="fas fa-upload"></i>
                        Choose Photo
                    </button>
                    <div id="photoPreview" class="file-preview"></div>
                </div>
            </div>

            <div class="action-section">
                <button id="processBtn" class="process-btn" disabled>
                    <i class="fas fa-magic"></i>
                    Process Files
                </button>
                <button id="clearBtn" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Processing Results</h3>
                <div class="results-content">
                    <div class="color-palette" id="colorPalette"></div>
                    <div class="file-list" id="fileList"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Marketing through Colors. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
