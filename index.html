<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Upload</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> Folder Upload</h1>
            <p>Drag and drop folders or click to browse</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <i class="fas fa-folder-plus upload-icon"></i>
                <h3>Drop folders here</h3>
                <p>or</p>
                <button class="browse-btn" id="browseBtn">
                    <i class="fas fa-folder-open"></i> Browse Folders
                </button>
                <input type="file" id="folderInput" webkitdirectory multiple style="display: none;">
            </div>
        </div>

        <div class="upload-progress" id="uploadProgress" style="display: none;">
            <div class="progress-header">
                <h3>Uploading Files...</h3>
                <span class="progress-text" id="progressText">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="file-list" id="fileList" style="display: none;">
            <h3>Selected Files</h3>
            <div class="file-items" id="fileItems"></div>
            <div class="upload-actions">
                <button class="btn btn-primary" id="uploadBtn">
                    <i class="fas fa-upload"></i> Upload All Files
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>

        <div class="upload-results" id="uploadResults" style="display: none;">
            <h3>Upload Results</h3>
            <div class="results-content" id="resultsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
